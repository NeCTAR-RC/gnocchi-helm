# Default values for gnocchi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

api:
  port: 8041
  command:
    - kolla_httpd_start
  apache:
    enabled: true
    timeout: 3600
    extra_config: "restart-interval=86400 graceful-timeout=43200"
  image:
    repository: "registry.rc.nectar.org.au/kolla/ubuntu-source-gnocchi-api"
  pdb:
    enabled: false
    minAvailable: 1
  replicaCount: 6
  podAffinityPreset: ""
  podAntiAffinityPreset: soft
  nodeAffinityPreset:
    type: ""
    key: ""
    values: []
  affinity: {}
  resources: {}
  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local
  gateway:
    enabled: false
    annotations: {}
    hostname: chart-example.local
    parentRefs:
      - name: default

conf:
  debug: false
  api:
    max_limit: 3000
  cors:
    allowed_origin: https://host
  keystone_authtoken:
    auth_url: https://keystone:5000
    project_name: service
    username: gnocchi
    memcached_servers: []
  storage:
    influxdb_host: influxdb
    influxdb_port: 8086
    influxdb_database: gnocchi
    influxdb_username: gnocchi
    influxdb_block_until_data_ingested: true
    influxdb_batch_size: 50

vault:
  role: k8s
  settings_secret: 'path/to/secret/in/vault'

# oslo_policy:
# yaml format policy is used as default since gnocchi 4.5.
# so have to hard code the policy.json on current gnocchi

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "1"
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 42416
  runAsGroup: 42416
  fsGroup: 42416
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL
    add:
      - NET_BIND_SERVICE

service:
  type: ClusterIP

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []
